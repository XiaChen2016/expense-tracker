
<div  class="modal-lg" role="dialog">
    <div class="modal-content">
    	<div class="modal-header">
	        <h4 class="modal-title">Receipt Detail</h4>
    	</div>

    	<div class="modal-body">
	      	<table class="profileTable" style="border-collapse:separate; border-spacing:0px 10px;">
		      	<tr>
		      		<td>Time</td>
		      		<td><input type="datetime-local" class="form-control" ng-model="receiptTime" ></td>
		      	</tr>

            <tr>
		      		<td>Location</td>
		      		<td><input type="text" class="form-control" ng-model="receiptLocation" ></td>
		      	</tr>
            <tr>
		      		<td>Project</td>
		      		<td><select class = "form-control" ng-model = "receiptProject" ng-options = "receiptProject as receiptProject.name for receiptProject in projectList track by receiptProject.id">
          				</select></td>
		      	</tr>

            <tr>
		      		<td><p style="margin-top:-10px;">Shopping List&nbsp;</p></td>

					<td>
					<h5 style = "word-spacing: 140px;">Name Quantity Price</h5>
              			<div class="form-inline" ng-repeat = "item in items track by $index" style="margin-top:10px;">
    	          		<div class="form-group">
                    		<input class="form-control" ng-model="items[$index].name">
  		          		</div>
  		          		<div class="form-group">
    		            	<input  class="form-control" ng-model="items[$index].quantity">
                		</div>
		            	<div class="form-group">
    		            	<input   class="form-control" ng-model="items[$index].price">
                		</div>
                		<div class="form-group">
  		          		<button type="submit" class="btn btn-danger" ng-click="editItem.del($index)">delete</button>
                		</div>
	            		</div>
              		<button type="button" class="btn btn-info" ng-click="editItem.add()" style="margin-top:10px;">Add Item</button>
              		</td>

		      	</tr>
            	<tr>
		      		<td><p style="margin-top:-10px;">Tags &nbsp;</p></td>
			  		<td><tags-input ng-model="tags"></tags-input></td>

		      	</tr>
            <tr>
		      		<td><p style="margin-top:-10px;">Note &nbsp;</p></td>

              <td><input type="text" class="form-control" ng-model="receiptNote" ></td>
		      	</tr>
	      	</table>


    	</div>
	<div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
        <button type="button" class="btn btn-primary" ng-click="confirmEditReceipt()">Confirm</button>
    </div>
  </div>
</div>
