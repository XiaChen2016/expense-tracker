<div class="well well-sm">
  <form class="form-inline">
    <div class="form-group pull-right">
      <button type="submit" class="btn btn-default" ng-click="editUser(user)"><span class="glyphicon glyphicon-user"></span>{{user.username}}</button>
      <button type="submit" class="btn btn-default" ng-click="logout()"><span class="glyphicon glyphicon-log-out"></span>logout</button>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-link" ng-click="createProject()">Add Project</button>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-link" ng-click="jumpToReceipts()">Receipts</button>
    </div>
  </form>
</div>

<div class="pull right">
  <a>Per page</a>
  <select ng-change="setSize()" ng-model="userPerPage" ng-options="size for size in sizeList">
    </select>
</div>

<table class="table table-striped table-condensed table-hover">
  <thead>
    <tr>
      <th>Name</th>
      <th>Start Date</th>
      <th>End Date</th>
      <th>Receipts Number</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat=" project in projectList">
      <td><sub><b>{{project.name}}</b></sub></td>
      <td><sub>{{project.startDate | date:'MM-dd-yyyy'}}</sub></td>
      <td><sub>{{project.endDate | date:'MM-dd-yyyy'}}</sub></td>
      <td><sub>{{project.numOfReceipts}}</sub></td>
      <td>
        <button class="btn btn-info btn-sm" ng-click="editProject(project)">Edit</button>
        <button class="btn btn-danger btn-sm" ng-click="deleteProject(project)">Delete</button>
        </td>
    </tr>
  </tbody>
  <tfoot>
    <td colspan="10">
      <div class="pull-right">
        <button class="btn btn-primary btn-sm" ng-disabled="responseContent.first" ng-class="{disabled: currentPage == 0}" ng-click="prevPage()">« Prev</button>
        <a>{{currentPage + 1}}/{{totalPage}}</a>
        <div class="col-xs-4">
          <div class="input-group">
            <span class="input-group-btn">
						    <button class="btn btn-default" type="button" ng-click = "setPage()">Go to</button>
					  </span>
            <input type="text" class="form-control" id="targetPage">
          </div>
        </div>
        <button class="btn btn-primary btn-sm" ng-disabled="responseContent.last" ng-class="{disabled: currentPage == totalPage-1}"
          ng-click="nextPage()">Next »</button>
      </div>
    </td>
  </tfoot>
</table>
